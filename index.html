<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="title">Calculator</div>
    <table border="1">
      <tr>
        <td colspan="3"><input type="text" id="input" /></td>

        <td><input type="button" value="c" onclick="clr()" id="clr" /></td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="dis('1')" id="block1" />
        </td>
        <td>
          <input type="button" value="2" onclick="dis('2')" id="block2" />
        </td>
        <td>
          <input type="button" value="3" onclick="dis('3')" id="block3" />
        </td>
        <td>
          <input type="button" value="/" onclick="dis('/')" id="divide" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="dis('4')" id="block4" />
        </td>
        <td>
          <input type="button" value="5" onclick="dis('5')" id="block5" />
        </td>
        <td>
          <input type="button" value="6" onclick="dis('6')" id="block6" />
        </td>
        <td><input type="button" value="-" onclick="dis('-')" id="minus" /></td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="dis('7')" id="block7" />
        </td>
        <td>
          <input type="button" value="8" onclick="dis('8')" id="block8" />
        </td>
        <td>
          <input type="button" value="9" onclick="dis('9')" id="block9" />
        </td>
        <td><input type="button" value="+" onclick="dis('+')" id="plus" /></td>
      </tr>
      <tr>
        <td><input type="button" value="." onclick="dis('.')" id="dot" /></td>
        <td>
          <input type="button" value="0" onclick="dis('0')" id="block0" />
        </td>

        <td><input type="button" value="=" onclick="solve()" id="ans" /></td>
        <td>
          <input type="button" value="*" onclick="dis('*')" id="multiply" />
        </td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
